<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rifa Eletrônica</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            <i class="fas fa-trophy"></i> Sorteio Atual
          </h2>
          <span class="text-muted" id="remaining-count">0 participantes</span>
        </div>

        <div class="result-container">
          <div class="result-item">
            <div class="result-label">GANHADOR</div>
            <div class="result-value" id="winner-name">-</div>
          </div>
          <div class="result-item">
            <div class="result-label">E-MAIL</div>
            <div class="result-value" id="winner-email">-</div>
          </div>
        </div>

        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-value" id="total-count">0</div>
            <div class="stat-label">Total</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="available-count">0</div>
            <div class="stat-label">Disponíveis</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="winners-count">0</div>
            <div class="stat-label">Ganhadores</div>
          </div>
        </div>

        <button class="btn btn-primary" id="draw-button" style="width: 100%">
          <i class="fas fa-random"></i> Sortear Agora
        </button>
        <button
          class="btn btn-outline"
          id="reset-button"
          style="width: 100%; margin-top: 0.75rem"
        >
          <i class="fas fa-redo"></i> Reiniciar Sorteios
        </button>
      </div>

      <div class="card">
        <div class="tabs">
          <div class="tab active" data-tab="participants">Participantes</div>
          <div class="tab" data-tab="add">Adicionar</div>
          <div class="tab" data-tab="winners">Ganhadores</div>
        </div>

        <div class="tab-content active" id="participants-tab">
          <div class="participants-list" id="participants-list"></div>
        </div>

        <div class="tab-content" id="add-tab">
          <form id="add-participant-form">
            <div class="form-group">
              <label for="name" class="form-label">Nome Completo</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Digite o nome completo"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite o e-mail válido"
                required
              />
            </div>
            <button type="submit" class="btn btn-secondary" style="width: 100%">
              <i class="fas fa-plus-circle"></i> Adicionar Participante
            </button>
          </form>
        </div>

        <div class="tab-content" id="winners-tab">
          <div class="participants-list" id="winners-list"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
